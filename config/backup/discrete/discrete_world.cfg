/**
 * @brief Reward configuration
 *
 * Reward model selector:
 * Select which model of reward is used
 * default: Waypoint reward
 *   The number of waypoints is nb_wp
 *   Set the parameters of each waypoint as follows:
 *   The x coordinate of the ith goal's center is called xgoal<i>
 *   The y coordinate of the ith goal's center is called ygoal<i>
 *   The radius of the ith goal is called rgoal<i>
 * 0: Heatmap reward
 *   TODO
 */
